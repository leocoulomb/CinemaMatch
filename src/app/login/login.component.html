<div class="container">
    <div id="login-box">
        <a href=""> <i id="btnRetour" title="Retour accueil" class='fas fa-arrow-left btnRetour' ></i></a>
        <div class="logo">
            <img src="../../assets/img/login.png" class="imgLogin img img-responsive img-circle center-block"/>
            <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
        </div><!-- /.logo -->
        <form class="form-horizontal" (ngSubmit)="submitLoginForm()">
            <div class="controls">
                <div class="form-group">
                    <input type="text" name="login" placeholder="Pseudo" class="form-control" [(ngModel)]="login" required />
                    <input id="pwd" type="password" name="pwd" placeholder="Passwird" class="form-control" [(ngModel)]="pwd" required />
                    <img src="" id="afficherMDP" class="afficherMDP img img-responsive img-circle center-block">
                    <button type="submit" class="btn btn-default btn-block btn-custom">Login</button>
                        <a style="color:#6897BB;" href="">Cliquez-ici pour vous inscrire.</a>
                </div><!-- /.controls -->
            </div>
        </form>
    </div><!-- /#login-box -->
</div><!-- /.container -->
<div id="particles-js"></div>
