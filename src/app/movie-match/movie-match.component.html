<div class="tphoto" [@cardAnimator]="animationState" (@cardAnimator.done)="resetAnimationState($event)"
    (like)='startAnimation("like")' (dislike)='startAnimation("dislike")' (unseen)='startAnimation("unseen")'>
    <img [src]="poster" title="tphoto" alt="Photo" class="poster" />
    <div class="title">{{title}} <span class="genre">{{genre}}</span>
    </div>
</div>
